<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Project</title>

    <!-- Bootstrap core CSS -->
    <link href="http://127.0.0.1:5000/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://127.0.0.1:5000/css/business-frontpage.css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/projects">Project Funder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->

    <!-- Page Content -->
    <div class="container">

        <div class="col-xs-12" style="height:100px;"></div>

        <!-- /.row -->
        <div class="row">

            <form action="" method="post">

                <h2>Create New Project</h2>
                <div class="col-xs-12" style="height:20px;"></div>

                <div class="form-group">
                    <h6><label for="usr">Title:</label></h6>
                    <input type="text" class="form-control" id="titles" required name="titles">
                </div>

                <div class="form-group">
                    <h6><label for="usr">Funding Limit:</label></h6>
                    <input type="number" class="form-control" id="funding_limit" required name="funding_limit">
                </div>

                <div class="form-group">
                    <h6><label for="usr">Category: </label></h6> {% for i in category_lists %}
                    <input type="radio" name="category_id" value="{{ i[0] }}" required>&nbsp;{{ i[1] }} {% endfor %}
                </div>

                <div class="form-group">
                    <h6><label for="usr">Predecessor: </label></h6>
                    {% for i in predecessor_list %}
                        <input type="radio"  name="predecessor_id" value="{{ i[0] }}">&nbsp;{{ i[1] }}
                    {% endfor %}
                    <input type="radio" name="predecessor_id" value="" required>&nbsp;No Predecessor
                </div>


                <div class="form-group">
                    <h6><label for="usr">Details:</label></h6>
                    <textarea required name="details" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <input type="Submit" value="Submit" class="btn btn-outline-primary" />
                </div>
            </form>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    < <!-- Bootstrap core JavaScript -->
        <script src="http://127.0.0.1:5000/vendor/jquery/jquery.min.js"></script>
        <script src="http://127.0.0.1:5000/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
