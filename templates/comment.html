<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comment</title>

    <!-- Bootstrap core CSS -->
    <link href="http://127.0.0.1:5000/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://127.0.0.1:5000/css/business-frontpage.css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/projects">Project Funder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->

    <!-- Page Content -->
    <div class="container">

        <div class="col-xs-12" style="height:100px;"></div>

        <!-- /.row -->
        <form action="" method="POST">
            {% for i in prevProjects %}
            <h2> Project Name : {{ i[1] }}</h2> {% endfor %}
            <div class="form-group">
                <textarea name="comment" class="form-control" rows="5" placeholder="Write Your Comment Here"></textarea>
            </div>
            <div class="form-group">
                Comment Anonymously
                <input type="radio" name="anonymousid" value="yes" >&nbsp;Yes &nbsp;
                <input type="radio" name="anonymousid" value="no" checked>&nbsp;No
            </div>
            <div class="form-group">
                <input type="Submit" value="Add Comment" class="btn btn-outline-success" />
            </div>
        </form>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    < <!-- Bootstrap core JavaScript -->
        <script src="http://127.0.0.1:5000/vendor/jquery/jquery.min.js"></script>
        <script src="http://127.0.0.1:5000/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
